name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portfolio-frontend:latest
          build-args: |
            NODE_ENV=production
            VITE_API_URL=${{ secrets.VITE_API_URL }}

      - name: Build and push Nginx
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.nginx
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portfolio-nginx:latest
          build-args: |
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            BACKEND_URL=${{ secrets.BACKEND_URL }}
            DOMAIN=${{ secrets.DOMAIN }}

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Set environment variables for services
          railway variables set FRONTEND_URL=${{ secrets.FRONTEND_URL }} -s portfolio-nginx
          railway variables set BACKEND_URL=${{ secrets.BACKEND_URL }} -s portfolio-nginx
          railway variables set DOMAIN=${{ secrets.DOMAIN }} -s portfolio-nginx
          railway variables set NODE_ENV=production -s portfolio-frontend
          
          # Redeploy services
          railway redeploy -s portfolio-backend -y
          railway redeploy -s portfolio-frontend -y
          railway redeploy -s portfolio-nginx -y



